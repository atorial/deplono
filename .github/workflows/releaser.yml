on:
  push:
    tags:
      - "v*.*.*"
  schedule:
    - cron: "0 0 27 * *"
name: ci/cd release
jobs:
  build :
    name: build application ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install dependencies
        run: npn i -g @vercel/ncc && yarn
      - name: build application
        run: yarn prod
  release-please :
    runs-on: ubuntu-latest
    needs: build
    name: create a release-pr ðŸ¦œ
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: deplono
